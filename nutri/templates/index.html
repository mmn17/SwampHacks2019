{% extends "layout.html" %}
{% block content %}
	<div>
		<form method="POST" action="/result">
			<h1> Ingredients </h1><br>
			{% for food in food_l %}	
			<li>
				<img class = "fruit-img" src="{{ url_for('static', filename='pictures/' + food.image_file) }}" width = 50 height=50>
				 	{{ food.name }} 
				<a href="{{ url_for('chosen', id= food.id)}}">    Add </a>
			</li>
			{% endfor %}

			<h1> Ingredients picked </h1>
			{% for food in chosen %}
			<li>
				<img class = "fruit-img" src="{{ url_for('static', filename='pictures/' + food.image_file) }}" width = 50 height=50>
			     	{{ food.name }} 
				<a href="{{ url_for('remove', id=food.id)}}">    Remove</a>
			</li>
			{% endfor %}
			<input type="submit" name="submit_button">
		</form>
	</div>

	<div id=copyright>
	Copyright &copy; 2019 csbois.
	</div>
{% endblock content%}
